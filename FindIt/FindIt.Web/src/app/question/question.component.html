<h1 class="text-center">
  Where is this place?
</h1>

<div class="question-data">
  <h2 *ngIf="showQuestionDetails" class="text-center">{{currentQuestion.Name}}</h2>
  <img src="{{currentQuestion.ImageUri}}" class="img-responsive">
  <div class="button-group top-buffer text-center">
    <button class="btn btn-success wide-button" [disabled]="currentQuestion.UsedFirstHint || showQuestionDetails" (click)="UsedFirstHint()">Hint 1</button>
    <button class="btn btn-warning wide-button" [disabled]="!currentQuestion.UsedFirstHint || currentQuestion.UsedSecondHint || showQuestionDetails"
      (click)=" UsedSecondHint()">Hint 2</button>
  </div>
  <div class="top-buffer" *ngIf="currentQuestion.UsedFirstHint">
    <h3>First hint</h3>
    {{currentQuestion.FirstHint}}
  </div>
  <div class="top-buffer" *ngIf="currentQuestion.UsedSecondHint">
    <h3>Second hint</h3>
    {{currentQuestion.SecondHint}}
  </div>
  <div class="top-buffer text-justify" *ngIf="showQuestionDetails">
    <h3>Info</h3>
    {{currentQuestion.Info}}
  </div>
</div>
