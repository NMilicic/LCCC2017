<div class="newgame container" *ngIf="!submitted">
  <div class="title-box text-center"> 
    <h1>Welcome to Find It!</h1>
  </div>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Enter your name:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.Name" name="name" placeholder="Name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="button-group text-center">
      <button type="submit" class="btn btn-success btn-lg " [disabled]="!heroForm.form.valid">Start game</button>
    </div>
  </form>
</div>
