<div class="newgame container" *ngIf="!submitted" >
  <h1>New game</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.Name" name="name" placeholder="Name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
 
   
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Start game</button>
  </form>
</div>
